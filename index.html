<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="off">
                    <p>
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" required>
                    </p>
                    <p>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha"  required>
                    </p>
    
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
